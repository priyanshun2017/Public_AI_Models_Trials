[tool:pytest]
# PyNVMe NVMe 2.0 Queue Testing Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test* *TestSuite
python_functions = test_*

# Test directories
testpaths = tests

# Minimum test timeout (NVMe operations can be slow)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers for test categorization
markers =
    admin_queue: Admin queue validation tests
    io_queue_create: I/O queue creation tests
    io_queue_usage: I/O queue usage tests
    io_queue_delete: I/O queue deletion tests
    negative: Negative and edge case tests
    property_test: Property-based tests
    unit_test: Unit tests
    hardware: Tests requiring real NVMe hardware
    slow: Tests that take longer than 30 seconds

# Hypothesis configuration for property-based testing
addopts = 
    --hypothesis-show-statistics
    --hypothesis-verbosity=verbose
    --strict-markers
    -v